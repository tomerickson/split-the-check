<!-- Running totals -->
<table>
  <tbody>
  <tr>
    <td>
      <label class="col-xs-6 text-xs-right">Subtotal:</label>
    </td>
    <td>
      <label class="col-xs-4 text-xs-right">{{(service.subtotal| number:'1.2-2')}}</label>
  </tr>
  <tr>
    <td>
      <label class="text-xs-right">Sales Tax:</label>
    </td>
    <td>
      <label class="text-xs-right">{{service.tax | number:'1.2-2'}}</label>
  </tr>
  <tr>
    <td>
      <label class="text-xs-right">Tip:</label>
    </td>
    <td>
      <label class="text-xs-right">{{service.tip | number:'1.2-2'}}</label>
    </td>
  </tr>
  <tr>
    <td>
      <label class="text-xs-right">Delivery:</label>
    </td>
    <td>
      <label class="text-xs-right">{{service.delivery| number:'1.2-2'}}</label>
    </td>
  </tr>
  <tr>
    <td>
      <label class="text-xs-right">Total:</label>
    </td>
    <td>
      <label class="text-xs-right">{{service.total|number:'1.2-2'}}</label>
    </td>
  </tr>
  <tr>
    <td>
      <label class="text-xs-right">Paid:</label>
    </td>
    <td>
      <label class="text-xs-right">{{service.paid|number:'1.2-2'}}</label>
    </td>
  </tr>
  <tr>
    <td>
      <label class="text-xs-right">Over / Short:</label>
    </td>
    <td>
      <label class="text-xs-right">{{service.overShort| number:'1.2-2'}}</label>
    </td>
  </tr>
  </tbody>
</table>
