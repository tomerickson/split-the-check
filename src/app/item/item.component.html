  <form [formGroup]="itemForm">
    <div class="row my-sm-0 py-sm-0 justify-content-around">
      <!--<div class="col-sm-1">&nbsp;</div>-->
      <div class="col-sm-1">
        <label>{{index+1}}</label>
      </div>
      <div class="col-sm-3">
          <input id="description"
                 class="form-control text-line"
                 name="description"
                 formControlName="description"
                    placeholder="Description">
        <app-control-messages [control]="itemForm.controls.description" [expando]="'description'"></app-control-messages>
      </div>
      <div class="col-sm-2">
          <input id="price"
                 class="form-control"
                 name="price"
                 onfocus="select();"
                 formControlName="price"
          placeholder="Price">
        <app-control-messages [control]="itemForm.controls.price" [expando]="'price'"></app-control-messages>
      </div>
      <div class="col-sm-2">
          <input class="form-control"
                 id="quantity"
                 name="quantity"
                 placeholder="Quantity" formControlName="quantity">
        <app-control-messages [control]="itemForm.controls.quantity" [expando]="'quantity'">
        </app-control-messages>
      </div>
      <div class="col-sm-auto">
          <input class="form-control"
                 id="instructions"
                 name="instructions"
                 formControlName="instructions"
                 placeholder="Instructions">
      </div>
      <div class="col-sm-1">
        <span id="remove"
              class="fa fa-minus-square" (click)="onRemove()" title="Remove"></span>
      </div>
    </div>
  </form>
