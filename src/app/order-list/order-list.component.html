<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ul>
        <li>
          Click this symbol&nbsp;<span class="material-icons mi-add-circle" (click)="addOrder()"></span> or use the spacebar to add an order or an item.
        </li>
        <li>
          Click on this symbol&nbsp;<span class="material-icons mi-remove-circle"></span>&nbsp;below to remove an order or item.
        </li>
        <li>
          Use the tab key and shift-tab key to navigate forward and backward.
        </li>
      </ul>
    </div>
  </div>
      <div id="accordion" role="tablist" aria-multiline="true">
        <div class="card" *ngFor="let order of (service.orders) | async;let i = index">
            <order-outlet
              [order]="order"
              [index]="i"
              (onRemove)="onRemove($event, i)">
            </order-outlet>
          </div>
      </div>
</div>
