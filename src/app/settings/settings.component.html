<md-card>
  <md-card-content>
  <form [formGroup]="changeForm">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col form-group" [formGroup]="changeForm">
        <label class="col-form-label"
               for="input-sales-tax">Tax Percent:
          <input type="text"
                 formControlName="taxPercent"
                 class="form-control"
                 id="input-sales-tax"
                 tabindex="1"
                 size="5"
                 onfocus="this.select()">
        </label>
      </div>
      <div class="col form-group" [formGroup]="changeForm">
        <label class="col-form-label text-xs-right" for="txtTip">Tip Percent:
          <input type="text"
                 formControlName="tipPercent"
                 class="form-control" id="txtTip"
                 tabindex="2"
                 size="5"
                 onfocus="this.select()">
        </label>
      </div>
      <div class="col form-group" [formGroup]="changeForm">
        <label class="col-form-label text-xs-right" for="txtDelivery">Delivery:
          <input type="text"
                 formControlName="delivery"
                 class="form-control"
                 id="txtDelivery"
                 tabindex="3"
                 size="7"
                 (change)="setDelivery($event)"
                 onfocus="this.select()">
          <small>The delivery charge applies to the entire order.</small>
        </label>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col form-group" [formGroup]="changeForm">
        <label class="col-form-label" for="selTipBasis">Tip Basis:</label>
        <select formControlName="tipBasis"
                id="selTipBasis"
                class="form-control"
                tabindex="4"
                [compareWith]="selectedOption">
          <option name="optTips"
                  *ngFor="let opt of tipOptions"
                  [ngValue]="opt">
            {{opt.description}}
          </option>
        </select>
        <small>Base the tip on merchandise: <b>Net</b> or merchandise plus tax: <b>Gross</b></small>
      </div>
      <div class="col form-group" [formGroup]="changeForm">
        <label class="col-form-label text-xs-right" for="selChange">Change Basis:</label>
        <select formControlName="changeBasis"
                class="form-control"
                id="selChange"
                tabindex="5"
                [compareWith]="selectedOption">
          <option name="optChanges"
                  *ngFor="let opt of changeOptions"
                  [ngValue]="opt">
            {{opt.description}}
          </option>
        </select>
        <small>Calculate change to the denomination you select.</small>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </form>
  </md-card-content>
</md-card>
