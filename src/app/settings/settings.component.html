<div class="card">
  <form #f="ngForm">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col form-group">
        <label class="col-form-label"
               for="input-sales-tax">Tax Percent:
          <input class="form-control"
                 name="input-sales-tax"
                 id="input-sales-tax"
                 tabindex="1"
                 size="5"
                 onfocus="this.select()"
                 [ngModel]="taxPercent"
                 (change)="setTaxPercent($event)"
          >
        </label>
      </div>
      <div class="col form-group">
        <label class="col-form-label text-xs-right" for="txtTip">Tip Percent:
          <input class="form-control" id="txtTip"
                 name="input-tip"
                 tabindex="2"
                 size="5"
                 onfocus="this.select()"
                 [ngModel]="tipPercent"
                 (change)="setTipPercent($event)">
        </label>
      </div>
      <div class="col form-group">
        <label class="col-form-label text-xs-right" for="txtDelivery">Delivery:
          <input #txtDelivery class="form-control" id="txtDelivery"
                 name="delivery"
                 tabindex="3"
                 size="7"
                 [ngModel]="delivery|number:'1.2-2'"
                 (change)="setDelivery($event)"
                 onfocus="this.select()"
          >
          <small>The delivery charge applies to the entire order.</small>
        </label>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col form-group">
        <label class="col-form-label" for="selTipBasis">Tip Basis:</label>
        <select
          #selTipBasis id="selTipBasis" class="form-control"
          name="select-tip"
          tabindex="4"
          [ngModel]="tipBasis"
          (change)="setTipBasis($event)">
          <option *ngFor="let opt of tipOptions|async"
                  [ngValue]="opt">
            {{opt.description}}
          </option>
        </select>
        <small>Base the tip on merchandise: <b>Net</b> or merchandise plus tax: <b>Gross</b></small>
      </div>
      <div class="col form-group">
        <form [formGroup]="changeForm">
          <label class="col-form-label text-xs-right" for="selChange">Change Basis:</label>
        <select formControlName="changeBasis"
                #selChange
                class="form-control"
                id="selChange"
                name="select-change"
                tabindex="5"
                [ngModel]="changeBasis | async"
                >
          <option
            name="optChanges" *ngFor="let opt of changeOptions|async"
                  >
            {{opt.description}}
          </option>
        </select>
        <small>Calculate change to the denomination you select.</small>
        </form>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </form>
</div>
