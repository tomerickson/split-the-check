<md-list-item>

  <md-card>
    <md-card-header>
      <label>{{"Order " + (index+1)}}</label>
    </md-card-header>
    <md-card-content>
      <form name="order-form">
        <md-grid-list cols="2" rowHeight="3:1">
          <md-grid-tile>
            <md-form-field>
              <md-placeholder>Ordered by:</md-placeholder>
              <input mdInput
                     type="text"
                     name="name"
                     id="input-order-name"
                     [ngModel]="order.name"
                     (change)="updateName($event)">
            </md-form-field>
          </md-grid-tile>
          <md-grid-tile>
            <md-form-field>
              <md-placeholder>Payment:</md-placeholder>
              <input mdInput
                     id="input-paid"
                     type="text"
                     name="paid"
                     [ngModel]="(order.paid.toFixed(2))"
                     (focus)="selectPaid($event)"
                     (change)="updatePaid($event)">
            </md-form-field>
          </md-grid-tile>
        </md-grid-list>
      </form>
      <md-grid-list cols="7" rowHeight="3:1">
        <md-grid-tile>
          Subtotal
        </md-grid-tile>
        <md-grid-tile>
          Tax
        </md-grid-tile>
        <md-grid-tile>
          Tip
        </md-grid-tile>
        <md-grid-tile>
          Delivery
        </md-grid-tile>
        <md-grid-tile>
          Total
        </md-grid-tile>
        <md-grid-tile>
          Paid
        </md-grid-tile>
        <md-grid-tile>
          Change
        </md-grid-tile>
        <md-grid-tile>
          {{subtotal | number:'1.2-2'}}
        </md-grid-tile>
        <md-grid-tile>
          {{tax | number:'1.2-2'}}
        </md-grid-tile>
        <md-grid-tile>
          {{tip | number:'1.2-2'}}
        </md-grid-tile>
        <md-grid-tile>
          {{delivery | number:'1.2-2'}}
        </md-grid-tile>
        <md-grid-tile>
          {{total | number:'1.2-2'}}
        </md-grid-tile>
        <md-grid-tile>
          {{order.paid | number:'1.2-2'}}
        </md-grid-tile>
        <md-grid-tile>
          {{overShort | number:'1.2-2'}}
        </md-grid-tile>
      </md-grid-list>
       <md-icon
        class="remove"
        (click)="removeOrder()"
        title="Remove this order.">remove_circle
      </md-icon>

      <app-item-list-outlet [orderId]="orderId"></app-item-list-outlet>
      <!--<div class="card-footer"></div>-->
    </md-card-content>
    <md-card-footer>

    </md-card-footer>
  </md-card>
</md-list-item>
