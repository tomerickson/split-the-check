<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-sm-2"><label>{{"Order " + (index+1)}}</label></div>
      <div class="col-sm-4"><label for="input-order-name">Ordered by:
        <input id="input-order-name"
               [ngModel]="order.name"
               (change)="updateName($event)">
      </label>
      </div>
      <div class="col-sm-3">
        <label for="input-paid">Payment:
          <input id="input-paid" [ngModel]="order.paid"
                 onfocus="select()"
                 (change)="updatePaid($event)">
        </label>
      </div>
      <div class="col-sm-3 text-right"><label>Remove this order:</label>
        <span class="fa fa-minus-square" (click)="removeOrder()" title="Remove this order"></span>
      </div>
    </div>
    <table class="table">
      <thead>
      <tr>
        <td class="text-center">
            Add an item:&nbsp;<span class="fa fa-plus-square" (click)="addItem()" title="Add"></span>
        </td>
        <td class="text-right">Subtotal</td>
        <td class="text-right">Tax</td>
        <td class="text-right">Tip</td>
        <td class="text-right">Delivery</td>
        <td class="text-right">Total</td>
        <td class="text-right">Paid</td>
        <td class="text-right">Change</td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-right"></td>
        <td class="text-right">{{order.subtotal | number:'1.2-2'}}</td>
        <td class="text-right">{{order.tax | number:'1.2-2'}}</td>
        <td class="text-right">{{order.delivery | number:'1.2-2'}}</td>
        <td class="text-right">{{order.tip | number:'1.2-2'}}</td>
        <td class="text-right">{{order.tax | number:'1.2-2'}}</td>
        <td class="text-right">{{order.paid | number:'1.2-2'}}</td>
        <td class="text-right">{{order.overShort | number:'1.2-2'}}</td>
      </tr>
      </tbody>
    </table>
    <app-item-list-outlet [orderId]="orderId"></app-item-list-outlet>
    <!--<div class="card-footer"></div>-->
  </div>
</div>
