<md-list *ngIf="(items && items.length > 0)">
  <app-item-outlet *ngFor="let item of items; let i = index;"
                   [orderId]="item.orderId"
                   [itemId]="item.key"
                   [item] = "item"
                   [index]="i"
                   (removeItem)="removeItem($event)">
  </app-item-outlet>
</md-list>
