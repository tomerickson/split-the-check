<div class="card" *ngIf="items.length > 0">
  <div class="row">&nbsp;</div>
  <div class="row">
    <app-item-outlet *ngFor="let item of items; let i = index;"
                     [orderId]="item.orderId"
                     [itemId]="item.key"
                     [index]="i"
                     (removeItem)="removeItem($event)"
                     (changeItem)="changeItem($event)">
    </app-item-outlet>
  </div>
</div>
