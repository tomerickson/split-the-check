<div class="card" *ngIf="(items && items.length > 0)">
  <div class="row">&nbsp;</div>
  <div class="row">
    <app-item-outlet *ngFor="let item of items; let i = index;"
                     [orderId]="item.orderId"
                     [itemId]="item.key"
                     [item] = "item"
                     [index]="i"
                     (removeItem)="removeItem($event)">
    </app-item-outlet>
  </div>
</div>
