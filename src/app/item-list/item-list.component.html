<mat-card>
  <mat-card-title>Items</mat-card-title>
  <app-item-outlet *ngFor="let item of order.items; let i = index;"
                   [orderId]="item.orderId"
                   [itemId]="item.key"
                   [item] = "item"
                   [index]="i"
                   (removeItem)="removeItem($event)">
  </app-item-outlet>
  <mat-card-actions>
    <button mat-icon-button class="add"
            tabindex="0" title="Add"
            (keydown.Space)="addItem()" (click)="addItem()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
