<td>
  <button type="button" class="button" (click)="removeOrder($event)">-</button>
</td>
<td>{{index+1 | number:'1.0-0'}}</td>
<td><input type="text" [ngModel]="order.name" placeholder="Ordered by"></td>
<td>
  <item-list-outlet [order]="order"></item-list-outlet>
</td>
<td>{{order.subtotal | number:'1.2-2'}}</td>
<td>{{order.tax | number:'1.2-2'}}</td>
<td>{{order.delivery | number:'1.2-2'}}</td>
<td>{{order.tip | number:'1.2-2'}}</td>
<td>{{order.subtotal + order.tax + order.delivery + order.tip | number:'1.2-2'}}</td>
<td><input type="text" title="paid" id="txtPaid" [(ngModel)]="order.paid" (change)="updatePaid()" size=6
           myCurrencyFormatter=""></td>
<td>{{order.overShort | number:'1.2-2'}}</td>
